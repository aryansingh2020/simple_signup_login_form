<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <button type="button" id="btn-login">Log in</button>
        <button type="button" id="btn-signup">Sign Up</button>
    </div>
    <form id="signup">
        <h2 id="header1">Sign up</h2>
        <label class="label1" for="username">Username :</label>
        <input type="text" id="username" required>
        <br>
        <label class="label2" for="password">Password :</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" id="btn1">Sign up</button>
        <p id="msg1"></p>
    </form>
    
    <form id="login">
        <h2 id="header1">Log in</h2>
        <label class="label1" for="login-username">Username : </label>
        <input type="text" id="login-username" required>
        <br>
        <label class="label2" for="login-password">Password : </label> 
        <input type="password" id="login-password" required>
        <br>
        <button type="button" id="btn2">Log in</button>
        <p id="msg2"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
